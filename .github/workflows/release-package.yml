
name: Release Package

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'setup.py'
      - 'requirements.txt'
      - '.github/workflows/release-package.yml'


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
        # MATRIX FOR A PURE LIBS ISN'T REALLY NECESSARY

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set release version
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Install dependencies
      run: |
        echo "release ${{ env.RELEASE_VERSION }}"
        python -m pip install --upgrade pip
        python -m pip install build toml-cli
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build package
      run: |
        VERSION=$(toml get --toml-path pyproject.toml project.version)
        echo "WHEEL_VERSION=${VERSION}" >> $GITHUB_ENV
        #python setup.py sdist bdist_wheel
        python -m build --wheel
        mv dist/pygeom* .
        zip pygeom-${{ env.WHEEL_VERSION }}-scripts.zip ./scripts pygeom-${{ env.WHEEL_VERSION }}-py3-none-any.whl
        
        # produces pygeom-${{ env.WHEEL_VERSION }}-py3-none-any.whl
          
    - name:  Release Asset
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        #upload_url: ${{ steps.create_release.outputs.upload_url }} 
        # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        files: ./dist/pygeom-${{ env.WHEEL_VERSION }}-py3-none-any.whl pygeom-${{ env.WHEEL_VERSION }}-scripts.zip
        draft: false
        tag_name: ${{ env.RELEASE_VERSION }}
        prerelease: false
        
        name: pygeom-${{ env.WHEEL_VERSION }}-py3-none-any.whl
        overwrite_files: true